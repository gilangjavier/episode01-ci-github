name: CI/CD Pipeline
on:
  #Manually trigger workflow runs
  workflow_dispatch:
  #Trigger the workflow on push from the main branch
  push:
    branches:
      - main
jobs:
  #Test's job
  tests:
    name: Unit tests
    #Run on Ubuntu using the latest version
    runs-on: ubuntu-latest
    #Job's steps
    steps:
      #Check-out your repository under $GITHUB_WORKSPACE, so your workflow can access it
      - uses: actions/checkout@v2
      #Set up JDK 11
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'
      #Run Tests
      - name: Run Tests
        run: mvn -B test

  qualitycheck:
    needs: tests
    name: Github Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setu up JDK
      with:
        java-version: '17'
      #Quality Check
      - name: Git Quality Check
        uses: gcattan/git-quality-check@v0.0-beta
        with:
          mainBranches: origin/main
      - name: Check Outputs
        run: |
          test "${{ steps.git-quality-check.outputs.score }}" != ""
      - name: Create badge
        uses: RubbaBoy/BYOB@v1.2.1
        with:
          NAME: score
          LABEL: 'GIT QUALITY SCORE'
          STATUS: ${{ steps.git-quality-check.outputs.score }}
          COLOR: 00EEFF
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}